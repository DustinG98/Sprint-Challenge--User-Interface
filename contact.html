<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact </title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header>
        <a href="index.html"><img src="img/lambda-black.png" alt="logo"></a>
        <nav>   
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a class="active" href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <img src="img/jumbo-about.png" alt="About Image">
        <div class="contact-header">
            <h1>Contact Us:</h1>
        </div>
        <section class="contact-container">
            
            <form>
                First Name:<br>
                <input type="text" name="firstName" placeholder="Your name..."><br>
                Last Name:<br>
                <input type="text" name="lastName" placeholder="Your last name.."><br>
                Email:<br>
                <input type="text" name="email" placeholder="Your email..."><br>
                Subject:<br>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>
                <input type="submit"><br>
            </form>
        </section>


        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div>
</body>
</html>
